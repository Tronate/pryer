<meta charset="utf-8">
<meta
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
	name="viewport" id="viewport" />
<title>温馨提示</title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet" />
<style>
* {
	margin: 0;
	padding: 0;
	font-family: 微软雅黑;
}

.content {
	width: 80%;
	height: auto;
	border: 1px solid #EEEEEE;
	box-sizing: border-box;
	box-shadow: 3px 3px 5px #333333;
	line-height: 30px;
	padding: 1%;
	position: absolute;
	top: 25%;
	left: 10%;
}

h1 {
	margin: 0 auto;
	text-align: center;
	font-size: 16px;
	font-family: 微软雅黑;
	color: red;
}

.login {
	margin: 0 auto;
	text-align: center;
	line-height: 30px;
}

.btn {
	width: 50px;
	height: 30px;
	background: green;
	color: white;
	border: none;
}

.mui-btn {
	color: #FFA500;
	border: 1px solid #FFA500;
	width: 80px;
	margin-top: 10px;
	margin-bottom: 5px;
}
</style>

</head>

<body>
	<div class="content">
		<h1>温馨提示</h1>
		<hr color="red" style="margin: 10px 0;">
		<div class="login">
			<p align="center" style="color: red;">您的账号或密码错误</p>
			<p align="center" style="color: red;">请重新登录或修改密码</p>
		</div>
	</div>
</body>
</html>
